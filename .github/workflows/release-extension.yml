name: Release Browser Extension

on:
  push:
    tags:
      - 'v*'
      - 'ext-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (leave empty to read from manifest.json)'
        required: false
        type: string

jobs:
  build-extension:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from manifest
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(cat browser-extension/manifest.json | jq -r '.version')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extension version: $VERSION"

      - name: Create extension package
        run: |
          cd browser-extension
          zip -r ../nav-extension-v${{ steps.version.outputs.version }}.zip . -x "*.git*" -x "*.DS_Store"
          cd ..
          echo "Package created: nav-extension-v${{ steps.version.outputs.version }}.zip"
          ls -la *.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: "Browser Extension v${{ steps.version.outputs.version }}"
          body: |
            ## Browser Extension v${{ steps.version.outputs.version }}
            
            ### Installation
            
            **Chrome / Edge:**
            1. Download `nav-extension-v${{ steps.version.outputs.version }}.zip` and extract
            2. Open browser extensions page (`chrome://extensions` or `edge://extensions`)
            3. Enable "Developer mode"
            4. Click "Load unpacked" and select the extracted folder
            
            **Firefox:**
            1. Download `nav-extension-v${{ steps.version.outputs.version }}.zip`
            2. Open `about:debugging#/runtime/this-firefox`
            3. Click "Load Temporary Add-on" and select the zip file
            
            ---
            > Use with Con-Nav-Item backend for full functionality
          files: |
            nav-extension-v${{ steps.version.outputs.version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact (for manual trigger)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: nav-extension-v${{ steps.version.outputs.version }}
          path: nav-extension-v${{ steps.version.outputs.version }}.zip
          retention-days: 30
